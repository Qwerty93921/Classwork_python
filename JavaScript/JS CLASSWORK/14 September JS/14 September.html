        class Circle{
            radius = null;

            getRadius() {
                return this.radius;
            }

            setRadius(value) {
                return this.radius = value;
            }

            getDiameter() {
                return this.radius * 2;
            }

            getAreaOfCircle() {
                return Math.PI * Math.pow(this.radius, 2); // число Пи * R**2
            }

            getLengthOfCircle() {
                return 2 * Math.PI * this.radius; // Метод вычисления длины круга
            }

        }
