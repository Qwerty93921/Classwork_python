<body>
    <h1>05 October - Forms</h1>
    <main>

        <!-- --------------------------------------------------------------------------------------------- -->

        <!-- method="get" или "post"
        В GET данные видно в URL ссылке
        В POST данные не видно в URL и они скрыты

        Валидация - это проверка на легкий пароль либо пустое поле и просит поменять пароль
        novalidate - отключение валидации(изначально ее нет, но тут bootstrap)
        -->

        <!-- --------------------------------------------------------------------------------------------- -->
        

        <form id="my-form" name="myForm" method="post" action="" class="form">

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input 
              type="number" 
              class="form-control" 
              id="email"
              >
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>


            <div class="mb-3">
              <label for="gender-m" class="form-label">Gender</label>
              <input type="radio" id="gender-m" enabled>
              <input type="radio" id="gender-f" enabled>
            </div>

            <div class="mb-3">
                <label for="comment" class="form-label">Comment</label>
                <textarea name="" id="comment" cols="30" rows="10"></textarea>
              </div>

            <div class="mb-3 form-check">
              <input type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              >
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <button type="submit" @onclick="sendData()" class="btn btn-primary">Submit</button>
          </form>
        </main>
