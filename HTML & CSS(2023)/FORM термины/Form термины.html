Элемент <form>представляет собой контейнер для различных типов элементов ввода, таких как: текстовые поля, флажки, переключатели, кнопки отправки и т. д.


<form>

form elements

АТРИБУТ ДЕЙСТВИЯ


Атрибут ACTION определяет действие, которое должно быть выполнено при отправке формы. Обычно данные формы отправляются в файл на сервере, когда пользователь нажимает кнопку отправки. 
В приведенном ниже примере данные формы отправляются в файл с именем «action_page.php». 
Этот файл содержит серверный скрипт, который обрабатывает данные формы

<form action="/action_page.php">

------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

ЦЕЛЕВОЙ АТРИБУТ

Атрибут TARGET указывает, где отображать ответ, полученный после отправки формы.
Атрибут target может иметь одно из следующих значений:
_blank - Ответ отображается в новом окне или вкладке 
_self  - Ответ отображается в текущем окне 
_parent -  Ответ отображается в родительском фрейме 
_top - Ответ отображается в полном теле окна 
Framename - Ответ отображается в именованном iframe


Здесь отправленный результат откроется в новой вкладке браузера:
<form action="/action_page.php" target="_blank">

------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

АТРИБУТ МЕТОДА

Атрибут METHOD указывает метод HTTP, который будет использоваться при отправке данных формы. 
Данные формы могут быть отправлены как переменные URL (с помощью method="get") или как почтовая транзакция HTTP (с помощью method="post"). 
Метод HTTP ПО УМОЛЧАНИЮ при отправке данных формы — GET.

<form action="/action_page.php" method="get">  -----  GET

<form action="/action_page.php" method="post"> -----  POST

------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

АТРИБУТ АВТОЗАПОЛНЕНИЯ

Атрибут AUTOCOMPLETE указывает, должна ли форма включать или выключать автозаполнение. Когда автозаполнение включено, 
браузер автоматически дополняет значения на основе значений, которые пользователь ввел ранее.

<form action="action_page.php" autocomplete="on"> -------- Если пользователь что-то ВВОДИЛ РАНЕЕ, тогда АВТОЗАПОЛНЕНИЕ выведет эти данные

ТИП

<input type="text"> - Отображает однострочное поле ввода текста
<input type="radio"> - Отображает переключатель (для выбора одного из множества вариантов). 
Для работы этого элемента формы, ваш HTML - код должен сгруппировать список переключателей вместе. 
Это достигается с помощью одного и того же значения для атрибута name:

			<input type="radio"  name= "сheck">

<input type="checkbox"> - Отображает флажок (для выбора нуля или более из множества вариантов). По умолчанию флажок выключен. 
Вы можете пометить его включенным, просто используя атрибут checked.

<input type="submit"> - Отображает кнопку отправки (для отправки формы)
<input type="button"> - Отображает нажимаемую кнопку

ЭЛЕМЕНТ LABEL

Тег <label> определяет метку для многих элементов формы. 
Этот <label> элемент полезен для пользователей программ чтения с экрана, поскольку программа чтения с экрана будет читать метку вслух, 
когда пользователь фокусируется на элементе ввода. Этот <label>элемент также помогает пользователям, 
которым трудно нажимать на очень маленькие области (например, переключатели или флажки), потому что, когда пользователь щелкает текст внутри элемента <label>, 
он переключает переключатель/флажок. Атрибут for тега <label>должен быть равен id атрибуту элемента <input> , чтобы связать их вместе.

<label>Click me <input type="text"></label>

Фамилия:
__________________________

ЭЛЕМЕНТ SELECT

Элемент <select> определяет раскрывающийся СПИСОК:

<label for="cars"> Choose a car: </label>
<select id="cars name="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
</select>

Используйте multiple атрибут, чтобы позволить пользователю выбрать более одного значения:

<select id="cars" name="cars" size="4" multiple>

------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------


Элементы <OPTION> определяют параметр, который можно выбрать. Чтобы определить предварительно выбранный параметр, добавьте selected атрибут к параметру:

<option value="fiat" selected>Fiat</option>


Используйте SIZE атрибут, чтобы указать количество видимых значений:

<select id="cars" name="cars" size="3">

Элемент <textarea>

Элемент <textarea>определяет многострочное поле ввода (текстовое поле):
