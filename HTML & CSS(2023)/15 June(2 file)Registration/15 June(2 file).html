<body>
    <script>

        let a = document.getElementByID("form");

    <form action="" method="post">
        <label> number </label>
        <input id="login" class="login-class" name="email" type="text" placeholder="login1" required/>
        <label>password</label>
        <input id="password" name="password" type="password" placeholder="login2" required />

<!-- placeholder - это ЗАРАНЕЕ ВВЕДЕННЫЙ ТЕКСТ в поле ЛОГИНА 
    <textarea>  тот же input но только для ввода текста БЕЗ ЦИФР </textarea>
    <label> - это название кнопки для ввода данных
    <input id="login" class="login-class" name="email" type="text" placeholder="login1" required/>
    id - ID
    class - обращение к классу в CSS
    name - имя
    type - тип
    placeholder - это ЗАРАНЕЕ ВВЕДЕННЫЙ ТЕКСТ в поле ЛОГИНА 
    required - обяз к заполнению
    <input type="submit" /> - Это КНОПКА ОТПРАВИТЬ после ЗАПОЛНЕНИЯ ДАННЫХ

-->
